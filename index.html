        // --- 1. UTILS ---
        const { useState, useEffect, useContext, createContext, useMemo, useCallback } = React;

        // --- 2. CONTEXTS ---

        // --- 2a. ThemeContext ---
        const ThemeContext = createContext();
        const ThemeProvider = ({ children }) => {
            const [themeKey, setThemeKey] = useState(() => localStorage.getItem('vellora_theme') || 'corporate');
            const [uiRadius, setUiRadius] = useState(() => localStorage.getItem('vellora_radius') || 'default');

                root.style.setProperty('--color-input', t.input);

                // UI Radius Logic
                localStorage.setItem('vellora_radius', uiRadius);

        const FirebaseContext = createContext();

        // --- 2c. Sync & Data Context ---
        const generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        const DataContext = createContext();
        const DataProvider = ({ children }) => {
            const { db, user } = useContext(FirebaseContext);
            const [syncCode, setSyncCode] = useState(() => localStorage.getItem('vellora_sync_code') || 'MAIN');

            // Core Data
            const [masterData, setMasterData] = useState(() => {
                const s = localStorage.getItem(`vellora_${syncCode}_masterData`);
                return s ? JSON.parse(s) : INITIAL_MASTER_DATA;
            });
            const [surveys, setSurveys] = useState([]);
            const [outbox, setOutbox] = useState([]);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [lastSyncTime, setLastSyncTime] = useState(null);

            // --- A. HELPER: PERSISTENCE ---
            const persistSurveys = (newSurveys) => {
                setSurveys(newSurveys);
                localStorage.setItem(`vellora_${syncCode}_surveys`, JSON.stringify(newSurveys));
            };
            const persistOutbox = (newOutbox) => {
                setOutbox(newOutbox);
                localStorage.setItem(`vellora_${syncCode}_outbox`, JSON.stringify(newOutbox));
            };
            const persistMasterData = (newData) => {
                setMasterData(newData);
                localStorage.setItem(`vellora_${syncCode}_masterData`, JSON.stringify(newData));
            };

            // --- B. INIT / SYNC CODE CHANGE ---
            // Reload local data when syncCode changes
            useEffect(() => {
                // Surveys
                const s = JSON.parse(localStorage.getItem(`vellora_${syncCode}_surveys`) || '[]');
                setSurveys(s);
                // Outbox
                const o = JSON.parse(localStorage.getItem(`vellora_${syncCode}_outbox`) || '[]');
                setOutbox(o);
                // Master Data
                const m = JSON.parse(localStorage.getItem(`vellora_${syncCode}_masterData`) || 'null');
                if (m) setMasterData(m);
                else setMasterData(INITIAL_MASTER_DATA);
            }, [syncCode]);


            // --- C. REALTIME LISTENERS (FIRESTORE) ---
            useEffect(() => {
                if (!db || !syncCode || !isOnline) return;

                // 1. Listen to Master Data
                const refMD = db.collection('artifacts').doc(syncCode).collection('settings').doc('masterData');
                const unsubMD = refMD.onSnapshot(snap => {
                    if (snap.exists) {
                        const data = snap.data();
                        // Merger: Merge server data with local to ensure nothing missing
                        // (Server wins on conflict for lists usually, but we want union)
                        setMasterData(prev => {
                            const merged = { ...prev };
                            Object.keys(data).forEach(key => {
                                if (Array.isArray(data[key])) {
                                    // Union of arrays
                                    const set = new Set([...(prev[key] || []), ...data[key]]);
                                    merged[key] = Array.from(set);
                                } else {
                                    merged[key] = data[key];
                                }
                            });
                            localStorage.setItem(`vellora_${syncCode}_masterData`, JSON.stringify(merged));
                            return merged;
                        });
                    } else {
                        // If doesn't exist remotely, create it from default/local
                        refMD.set(masterData).catch(e => console.error("Init Master Data err", e));
                    }
                }, err => console.log('MasterData listener err', err));

                // 2. Listen to Surveys (Workspace)
                // path: data/{syncCode}/surveys OR data/surveys/items (based on prompt req)
                // Prompt: "collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"
                // Actually prompt says "preserve current... collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"
                // Let's verify prompt: "collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"

                const refSurveys = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items');
                const unsubSurveys = refSurveys.onSnapshot(snapshot => {
                    const serverSurveys = [];
                    snapshot.forEach(doc => serverSurveys.push(doc.data()));

                    // Merge strategy:
                    // 1. Take server surveys.
                    // 2. For any ID in outbox (pending write), prefer local version (optimistic) IF timestamp is newer? 
                    //    Actually robust way: Server is source of truth, but overlay local modifications.
                    //    If outbox has an item, show that item instead of server version.

                    setSurveys(prevLocal => {
                        const outboxIds = new Set(outbox.map(o => o.payload.id));
                        const merged = [...serverSurveys];

                        // Add local-only items (in outbox but not on server yet)
                        outbox.forEach(task => {
                            if (task.type === 'SAVE_SURVEY') {
                                // If server has it, overwrite if local is newer or just prefer local "pending"
                                const idx = merged.findIndex(s => s.id === task.payload.id);
                                if (idx > -1) {
                                    merged[idx] = task.payload;
                                } else {
                                    merged.push(task.payload);
                                }
                            } else if (task.type === 'DELETE_SURVEY') {
                                const idx = merged.findIndex(s => s.id === task.payload.id);
                                if (idx > -1) merged.splice(idx, 1);
                            }
                        });

                        // Sort by date (newest first)
                        merged.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                        localStorage.setItem(`vellora_${syncCode}_surveys`, JSON.stringify(merged));
                        return merged;
                    });
                }, err => console.log("Survey listener err", err));

                return () => {
                    unsubMD();
                    unsubSurveys();
                };
            }, [db, syncCode, isOnline]); // outbox not a dep to avoid loop, handled inside setter if needed


            // --- D. SYNC ENGINE (OUTBOX PROCESSOR) ---
            const processOutbox = useCallback(async () => {
                if (!db || !isOnline || outbox.length === 0) return;

                const queue = [...outbox];
                const newOutbox = []; // keep failed items

                console.log("Processing Outbox...", queue.length);

                for (const task of queue) {
                    try {
                        if (task.type === 'SAVE_SURVEY') {
                            const ref = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items').doc(task.payload.id);
                            await ref.set(task.payload, { merge: true });
                        } else if (task.type === 'DELETE_SURVEY') {
                            const ref = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items').doc(task.payload.id);
                            await ref.delete();
                        } else if (task.type === 'UPDATE_MASTER') {
                            const refMD = db.collection('artifacts').doc(syncCode).collection('settings').doc('masterData');
                            // Use arrayUnion for the specific list
                            const updatePayload = {};
                            updatePayload[task.payload.listName] = firebase.firestore.FieldValue.arrayUnion(task.payload.value);
                            await refMD.set(updatePayload, { merge: true });
                        }
                    } catch (err) {
                        console.error("Sync failed for task", task, err);
                        newOutbox.push(task); // keep in queue
                    }
                }

                persistOutbox(newOutbox);
                setLastSyncTime(new Date());

            }, [db, isOnline, outbox, syncCode]);

            // Trigger sync when online or outbox changes
            useEffect(() => {
                if (isOnline && outbox.length > 0) {
                    processOutbox();
                }
            }, [isOnline, outbox, processOutbox]);

            // Re-check online status
            useEffect(() => {
                const handleStatus = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', handleStatus);
                window.addEventListener('offline', handleStatus);
                return () => {
                    window.removeEventListener('online', handleStatus);
                    window.removeEventListener('offline', handleStatus);
                };
            }, []);


            // --- E. PUBLIC ACTIONS ---

            const [deletedSurveys, setDeletedSurveys] = useState([]); // In-memory Recycle bin for now (could persist if needed)

            // Persist recycle bin to local storage
            const persistDeleted = (data) => {
                setDeletedSurveys(data);
                localStorage.setItem(`vellora_${syncCode}_deleted`, JSON.stringify(data));
            };

            // Load Deleted on mounting
            useEffect(() => {
                const saved = localStorage.getItem(`vellora_${syncCode}_deleted`);
                if (saved) setDeletedSurveys(JSON.parse(saved));
            }, [syncCode]);

            // ... (Sync Engine omitted for brevity - existing logic remains) ...
            // We need to ensure we don't sync "soft deletes" as "hard deletes" to firestore immediately if we want to restore them.
            // BUT, requirement says "Recycle Bin" logic.
            // Strategy: soft/hard delete.
            // "deleteSurvey" -> Moves to Recycle Bin (Local Only or Cloud Flag). 
            // For simplicity in this Single File: 
            // - "Soft Delete" = Remove from `surveys` array, Add to `deletedSurveys` array. DO NOT send DELETE_SURVEY to Firestore yet.
            // - "Restore" = Remove from `deletedSurveys`, Add to `surveys`.
            // - "Hard Delete" (from Recycle Bin) = Send DELETE_SURVEY to Firestore to actually remove it.

            // --- E. PUBLIC ACTIONS ---

            const saveSurvey = (surveyData) => {
                const completeSurvey = {
                    ...surveyData,
                    id: surveyData.id || generateUUID(),
                    timestamp: surveyData.timestamp || new Date().toISOString(),
                    syncCode: syncCode
                };

                // 1. Optimistic Update Local
                const newSurveys = [...surveys];
                const idx = newSurveys.findIndex(s => s.id === completeSurvey.id);
                if (idx > -1) newSurveys[idx] = completeSurvey;
                else newSurveys.unshift(completeSurvey);
                persistSurveys(newSurveys);

                // 2. Add to Outbox
                const task = { type: 'SAVE_SURVEY', payload: completeSurvey, id: generateUUID() };
                persistOutbox([...outbox, task]);

                return completeSurvey;
            };

            // Soft Delete (Move to Bin)
            const deleteSurvey = (id) => {
                const survey = surveys.find(s => s.id === id);
                if (!survey) return;

                // Remove from active
                const newSurveys = surveys.filter(s => s.id !== id);
                persistSurveys(newSurveys);

                // Add to deleted
                const newDeleted = [{ ...survey, deletedAt: new Date().toISOString() }, ...deletedSurveys];
                persistDeleted(newDeleted);

                // NOTE: We do NOT send DELETE to Firestore yet.
            };

            // Restore from Bin
            const restoreSurvey = (id) => {
                const survey = deletedSurveys.find(s => s.id === id);
                if (!survey) return;

                // Remove from deleted
                const newDeleted = deletedSurveys.filter(s => s.id !== id);
                persistDeleted(newDeleted);

                // Add to active (remove deletedAt marker if wanted)
                const { deletedAt, ...rest } = survey;
                const newSurveys = [rest, ...surveys];
                // sort by timestamp
                newSurveys.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                persistSurveys(newSurveys);
            };

            // Permanent Delete
            const permDeleteSurvey = (id) => {
                // Remove from deleted
                const newDeleted = deletedSurveys.filter(s => s.id !== id);
                persistDeleted(newDeleted);

                // Send DELETE to Firestore
                const task = { type: 'DELETE_SURVEY', payload: { id }, id: generateUUID() };
                persistOutbox([...outbox, task]);
            };

            const addMasterItem = (listName, value) => {
                if (!value) return;
                // 1. Optimistic
                const newList = [...(masterData[listName] || [])];
                if (!newList.includes(value)) {
                    newList.push(value);
                    const newMaster = { ...masterData, [listName]: newList };
                    persistMasterData(newMaster);

                    // 2. Outbox
                    const task = { type: 'UPDATE_MASTER', payload: { listName, value }, id: generateUUID() };
                    persistOutbox([...outbox, task]);
                }
            };

            const forceSync = () => processOutbox();

            // Clear data (for debug/reset)
            const clearData = () => {
                if (confirm('Clear all local data?')) {
                    localStorage.removeItem(`vellora_${syncCode}_surveys`);
                    localStorage.removeItem(`vellora_${syncCode}_outbox`);
                    localStorage.removeItem(`vellora_${syncCode}_deleted`);
                    setSurveys([]);
                    setOutbox([]);
                    setDeletedSurveys([]);
                    window.location.reload();
                }
            };

            return (
                <DataContext.Provider value={{
                    syncCode,
                    setSyncCode: updateSyncCode,
                    masterData,
                    surveys,
                    deletedSurveys, // Exported
                    isOnline,
                    saveSurvey,
                    deleteSurvey, // Soft delete
                    restoreSurvey, // Restore
                    permDeleteSurvey, // Hard delete
                    addMasterItem,
                    forceSync,
                    clearData,
                    outboxCount: outbox.length,
                    clearData
                }}>
                    {children}
                </DataContext.Provider>
            );
        };

        // --- 3. UI COMPONENTS ---

        // Simple Icons to avoid external deps
        const Icons = {
            Plus: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,

        const AnalyticsHub = () => {
            const { surveys } = useContext(DataContext);
            const { themeKey } = useContext(ThemeContext);
            const [chartType, setChartType] = useState('bar');
            const [dataType, setDataType] = useState('brands');

            const CHART_TYPES = [
                { id: 'bar', label: 'Bar' },
                { id: 'column', label: 'Column' }, // Vertical Bar (default)
                { id: 'line', label: 'Line' },
                { id: 'area', label: 'Area' },
                { id: 'pie', label: 'Pie' },
                { id: 'doughnut', label: 'Donut' },
                { id: 'radar', label: 'Radar' },
                { id: 'polarArea', label: 'Polar' },
                { id: 'scatter', label: 'Scatter' },
                { id: 'waffle', label: 'Waffle' }
            ];

            const DATA_SOURCES = [
                { id: 'brands', label: 'Brands Stocked' },
                { id: 'locationArea', label: 'By Location' },
                { id: 'distributorName', label: 'Distributor Share' },
                { id: 'businessType', label: 'Business Types' },
                { id: 'bottleSizes', label: 'Bottle Sizes' },
                { id: 'happyWithService', label: 'Satisfaction' },
            ];

            // --- Data Transformation Engine ---
            const getChartData = () => {
                const counts = {};
                surveys.forEach(s => {
                    let val = s[dataType];
                    if (Array.isArray(val)) {
                        val.forEach(v => counts[v] = (counts[v] || 0) + 1);
                    } else {
                        if (!val) val = 'Unknown';
                        counts[val] = (counts[val] || 0) + 1;
                    }
                });

                // Sort by count
                const entries = Object.entries(counts).sort((a, b) => b[1] - a[1]);
                const labels = entries.map(e => e[0]);
                const data = entries.map(e => e[1]);

                // Colors
                const colors = [
                    THEMES[themeKey].brand,
                    THEMES[themeKey].accent,
                    '#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#6366f1', '#8b5cf6', '#ec4899'
                ];

                return {
                    labels,
                    datasets: [{
                        label: 'Count',
                        data,
                        backgroundColor: chartType === 'line' || chartType === 'area' ? `${THEMES[themeKey].brand}40` : colors,
                        borderColor: THEMES[themeKey].brand,
                        borderWidth: 1,
                        fill: chartType === 'area'
                    }]
                };
            };

            const ChartCanvas = () => {
                const canvasRef = useRef(null);
                const chartInst = useRef(null);

                useEffect(() => {
                    if (!canvasRef.current) return;
                    if (chartInst.current) chartInst.current.destroy();

                    if (chartType === 'waffle') return; // Handled separately

                    const ctx = canvasRef.current.getContext('2d');

                    // Config adjustments
                    let type = chartType;
                    const options = { responsive: true, maintainAspectRatio: false };

                    if (chartType === 'area') type = 'line';
                    if (chartType === 'column') type = 'bar'; // Just normal bar
                    if (chartType === 'bar') { type = 'bar'; options.indexAxis = 'y'; } // Horizontal bar

                    if (chartType === 'scatter') {
                        // scatter needs numerical x,y. We are faking it for categorical data by mapping index to x
                        type = 'scatter';
                        const d = getChartData();
                        // Remap for scatter
                        const scatterData = d.labels.map((l, i) => ({ x: i, y: d.datasets[0].data[i] }));
                        d.datasets[0].data = scatterData;
                    }

                    chartInst.current = new Chart(ctx, {
                        type: type,
                        data: getChartData(),
                        options: {
                            ...options,
                            plugins: {
                                legend: { display: ['pie', 'doughnut', 'polarArea'].includes(type) }
                            }
                        }
                    });

                    return () => chartInst.current?.destroy();
                }, [chartType, dataType, surveys, themeKey]);

                if (chartType === 'waffle') {
                    const data = getChartData();
                    const total = data.datasets[0].data.reduce((a, b) => a + b, 0);
                    // 10x10 grid = 100 cells. 
                    const cells = [];
                    data.datasets[0].data.forEach((val, i) => {
                        const pct = Math.round((val / total) * 100);
                        const color = [THEMES[themeKey].brand, '#f59e0b', '#ef4444', '#10b981', '#6366f1'][i % 5];
                        for (let k = 0; k < pct; k++) cells.push({ color, label: data.labels[i] });
                    });
                    while (cells.length < 100) cells.push({ color: '#e5e7eb', label: 'Empty' });

                    return (
                        <div className="flex flex-col items-center">
                            <div className="grid grid-cols-10 gap-1 w-64 h-64">
                                {cells.slice(0, 100).map((c, i) => (
                                    <div key={i} className="w-full h-full rounded-sm" style={{ backgroundColor: c.color }} title={c.label}></div>
                                ))}
                            </div>
                            <div className="flex flex-wrap gap-2 mt-4 justify-center">
                                {data.labels.map((l, i) => (
                                    <div key={l} className="flex items-center gap-1 text-xs">
                                        <div className="w-3 h-3 rounded-full" style={{ backgroundColor: [THEMES[themeKey].brand, '#f59e0b', '#ef4444', '#10b981', '#6366f1'][i % 5] }}></div>
                                        <span>{l} ({data.datasets[0].data[i]})</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                }

                return <div className="h-64"><canvas ref={canvasRef}></canvas></div>;
            };

            return (
                <div className="flex flex-col gap-6 p-4 pb-32 animate-in fade-in duration-500">
                    <h2 className="text-2xl font-bold text-text">Analytics</h2>

                    <div className="flex flex-col gap-4">
                        <div className="grid grid-cols-2 gap-3">
                            <div className="flex flex-col gap-1">
                                <label className="text-xs font-bold text-text-muted uppercase">Data Source</label>
                                <select value={dataType} onChange={e => setDataType(e.target.value)} className="p-2 rounded bg-surface border border-border text-sm">
                                    {DATA_SOURCES.map(d => <option key={d.id} value={d.id}>{d.label}</option>)}
                                </select>
                            </div>
                            <div className="flex flex-col gap-1">
                                <label className="text-xs font-bold text-text-muted uppercase">Chart Type</label>
                                <select value={chartType} onChange={e => setChartType(e.target.value)} className="p-2 rounded bg-surface border border-border text-sm">
                                    {CHART_TYPES.map(t => <option key={t.id} value={t.id}>{t.label}</option>)}
                                </select>
                            </div>
                        </div>

                        <Card>
                            <ChartCanvas />
                        </Card>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <Card className="bg-gradient-to-br from-brand to-accent text-white border-none">
                            <div className="text-xs opacity-80 uppercase tracking-wider">Total Surveys</div>
                            <div className="text-3xl font-bold mt-1">{surveys.length}</div>
                        </Card>
                        <Card className="bg-surface-highlight border-none">
                            <div className="text-xs text-text-muted uppercase tracking-wider">Total Volume</div>
                            <div className="text-3xl font-bold text-brand mt-1">{surveys.reduce((a, s) => a + (s.qtyMonthly || 0), 0).toLocaleString()}</div>
                            <div className="text-[10px] text-text-muted">Crates / Month</div>
                        </Card>
                    </div>
                </div>
            );

                                key={key}
                                onClick={() => setThemeKey(key)}
                                className={`h-16 rounded-xl flex items-center justify-center relative overflow-hidden transition-transform active:scale-95 border-2 ${themeKey === key ? 'border-brand ring-2 ring-brand ring-offset-2' : 'border-transparent'}`}
                                style={{ backgroundColor: t.bg, color: t.text }}
                            >
                                <div className="absolute inset-0 opacity-20" style={{ background: `linear-gradient(45deg, ${t.brand}, ${t.accent})` }}></div>
                                <span className="relative z-10 font-bold text-sm shadow-black drop-shadow-md">{t.name}</span>
                                {themeKey === key && <div className="absolute top-1 right-1 bg-brand rounded-full p-0.5"><Icons.Check /></div>}
                            </button>
                        ))}
                    </div>

                    <div className="flex flex-col gap-2">
                        <label className="text-xs font-bold text-text-muted uppercase">Shape & Radius</label>
                        <div className="flex bg-surface-highlight p-1 rounded-lg">
                            {['square', 'default', 'round'].map(mode => (
                                <button
                                    key={mode}
                                    onClick={() => setUiRadius(mode)}
                                    className={`flex-1 py-1.5 text-xs font-semibold capitalize rounded-md transition-all ${uiRadius === mode ? 'bg-surface text-brand shadow-sm' : 'text-text-muted hover:text-text'}`}
                                >
                                    {mode}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Settings = () => {
            const { themeKey } = useContext(ThemeContext);
            const { syncCode, setSyncCode, isOnline, forceSync, masterData, clearData, surveys } = useContext(DataContext);
            const [code, setCode] = useState(syncCode);
            const [showWorkspace, setShowWorkspace] = useState(true);

            const handleSaveCode = () => {
                if (code) setSyncCode(code);
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    localStorage.setItem('app_logo', ev.target.result);
                    window.location.reload(); // Force reload to apply logo everywhere
                };
                reader.readAsDataURL(file);
            };

            const handleFullPDF = () => {
                const doc = new jspdf.jsPDF();
                const logo = localStorage.getItem('app_logo');
                if (logo) {
                    try { doc.addImage(logo, 'PNG', 10, 10, 20, 20); } catch (e) { }
                }

                doc.setFontSize(18);
                doc.text("VELLORA Full Report", 40, 25);
                doc.setFontSize(10);
                doc.text(`Generated: ${new Date().toLocaleString()}`, 40, 32);

                const head = [['Date', 'Business', 'Type', 'Location', 'Volume', 'Distributor']];
                const body = surveys.map(s => [
                    new Date(s.timestamp).toLocaleDateString(),
                    s.businessName,
                    s.businessType,
                    s.locationArea,
                    s.qtyMonthly,
                    s.distributorName
                ]);

                doc.autoTable({
                    startY: 40,
                    head: head,
                    body: body,
                    theme: 'striped'
                });

                doc.save('vellora_full_report.pdf');
            };

            return (
                <div className="flex flex-col gap-6 p-4 pb-32 animate-in slide-in-from-right duration-300">
                    <h2 className="text-2xl font-bold text-text">Settings</h2>

                    <section>
                        <h3 className="text-sm font-bold text-text-muted uppercase mb-3">App Branding</h3>
                        <Card>
                            <div className="flex items-center gap-4">
                                {localStorage.getItem('app_logo') ? (
                                    <img src={localStorage.getItem('app_logo')} className="w-16 h-16 object-contain border rounded" />
                                ) : (
                                    <div className="w-16 h-16 bg-surface-highlight rounded flex items-center justify-center text-text-muted text-xs">No Logo</div>
                                )}
                                <div className="flex-1">
                                    <label className="block text-sm font-bold mb-1">Upload Logo</label>
                                    <input type="file" accept="image/*" onChange={handleLogoUpload} className="text-xs w-full" />
                                    <button onClick={() => { localStorage.removeItem('app_logo'); window.location.reload(); }} className="text-xs text-red-500 underline mt-1">Remove Logo</button>
                                </div>
                            </div>
                        </Card>
                    </section>

                    <section>
                        <h3 className="text-sm font-bold text-text-muted uppercase mb-3">Appearance</h3>
                        <ThemeSelector />
                    </section>

                    <section>
                        <h3 className="text-sm font-bold text-text-muted uppercase mb-3">Recycle Bin</h3>
                        <Card className="bg-surface">
                            <RecycleBinView />
                        </Card>
                    </section>

                    <section className="flex flex-col gap-3">
                        <div className="flex items-center justify-between">
                            <h3 className="text-sm font-bold text-text-muted uppercase">Sync Workspace</h3>
                            <button onClick={() => setShowWorkspace(!showWorkspace)} className="text-xs text-brand underline">
                                {showWorkspace ? 'Hide' : 'Show'}
                            </button>
                        </div>

                        {showWorkspace && (
                            <Card>
                                <div className="flex flex-col gap-3">
                                    <p className="text-xs text-text-muted">Devices with the same code share data.</p>
                                    <div className="flex gap-2">
                                        <Input
                                            value={code}
                                            onChange={e => setCode(e.target.value.toUpperCase())}
                                            placeholder="MAIN"
                                            className="uppercase font-mono"
                                        />
                                        <Button onClick={handleSaveCode} disabled={code === syncCode}>Save</Button>
                                    </div>
                                    <div className="flex items-center gap-2 text-xs text-green-600 bg-green-50 p-2 rounded">
                                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                        Active: {syncCode}
                                    </div>
                                </div>
                            </Card>
                        )}
                    </section>

                    <section className="flex flex-col gap-3">
                        <h3 className="text-sm font-bold text-text-muted uppercase">Data Management</h3>

                        <div className="grid grid-cols-2 gap-3">
                            <Button variant="secondary" onClick={forceSync} className="text-sm">
                                Force Sync
                            </Button>
                            <Button variant="danger" onClick={clearData} className="text-sm bg-red-100 text-red-600 shadow-none border border-red-200">
                                <Icons.Trash /> Reset App
                            </Button>
                        </div>

                        <div className="flex flex-col gap-2">
                            <Button variant="ghost" onClick={handleFullPDF} className="w-full border border-border">
                                <Icons.Download /> Export Full PDF Report
                            </Button>
                            <div className="flex gap-2">
                                <Button variant="ghost" onClick={() => {
                                    const blob = new Blob([JSON.stringify({ surveys, masterData }, null, 2)], { type: 'application/json' });
                                    const a = document.createElement('a');
                                    a.href = URL.createObjectURL(blob);
                                    a.download = `vellora_backup_${new Date().toISOString().slice(0, 10)}.json`;
                                    a.click();
                                }} className="flex-1 text-xs border border-border">
                                    Export JSON
                                </Button>
                                <Button variant="ghost" onClick={() => {
                                    const headers = ['id', 'timestamp', 'businessName', 'locationArea', 'qtyMonthly', 'brands', 'distributorName'];
                                    const rows = surveys.map(s => headers.map(h => `"${(s[h] || '').toString().replace(/"/g, '""')}"`).join(','));
                                    const csv = [headers.join(','), ...rows].join('\n');
                                    const blob = new Blob([csv], { type: 'text/csv' });
                                    const a = document.createElement('a');
                                    a.href = URL.createObjectURL(blob);
                                    a.download = `vellora_surveys_${new Date().toISOString().slice(0, 10)}.csv`;
                                    a.click();
                                }} className="flex-1 text-xs border border-border">
                                    Export CSV
                                </Button>
                            </div>
                        </div>

                        <div className="text-xs text-text-muted text-center mt-2">
                            Master Data Items: {Object.values(masterData).flat().length} loaded.
                        </div>
                    </section>

                    <div className="text-center text-xs text-text-muted mt-8">
                        VELLORA v1.0.0 <br />
                        Single File PWA <br />
                        {isOnline ? 'Online' : 'Offline Mode'}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { themeKey } = useContext(ThemeContext);
            const { isOnline, outboxCount } = useContext(DataContext);
            const { user } = useContext(FirebaseContext);

            const [view, setView] = useState('LIST');
            const [editData, setEditData] = useState(null);

            const NavItem = ({ icon: Icon, label, target, active }) => (
                <button
                    onClick={() => setView(target)}
                    className={`flex flex-col items-center justify-center flex-1 py-2 transition-colors ${active ? 'text-brand' : 'text-text-muted hover:text-text'}`}
                >
                    <Icon />
                    <span className="text-[10px] font-medium mt-1">{label}</span>
                </button>
            );

            const renderContent = () => {
                const handleEdit = (survey) => {
                    setEditData(survey);
                    setView('WIZARD');
                };

                const closeWizard = () => {
                    setEditData(null);
                    setView('LIST');
                };

                if (view === 'WIZARD') return <SurveyWizard initialData={editData} onClose={closeWizard} />;

                switch (view) {
                    case 'LIST': return <SurveyList onEdit={handleEdit} />;
                    case 'ANALYTICS': return <AnalyticsHub />;
                    case 'SETTINGS': return <Settings />;
                    default: return <SurveyList onEdit={handleEdit} />;
                }
            };

            if (!user) return (
                <div className="h-screen w-full flex items-center justify-center bg-bg text-text">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-brand"></div>
                </div>
            );

            const [logo, setLogo] = useState(localStorage.getItem('app_logo'));

            // Update logo listener mechanism (poling or event based - simplistic polling for now every few secs or relying on re-renders)
            useEffect(() => {
                const interval = setInterval(() => {
                    const l = localStorage.getItem('app_logo');
                    if (l !== logo) setLogo(l);
                }, 2000);
                return () => clearInterval(interval);
            }, [logo]);

            // Status Dot Logic
            const getStatusColor = () => {
                if (!isOnline) return 'bg-red-500';
                if (outboxCount > 0) return 'bg-yellow-500 animate-pulse';
                return 'bg-green-500';
            };

            return (
                <div id="app-shell" className={`min-h-screen w-full bg-bg text-text pb-24 transition-colors duration-300`}>
                    <header className="sticky top-0 z-40 bg-surface/80 backdrop-blur-md border-b border-border px-4 py-3 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className={`w-3 h-3 rounded-full ${getStatusColor()} shadow-sm ring-1 ring-white/50`} title={!isOnline ? 'Offline' : (outboxCount > 0 ? 'Syncing' : 'Online')}></div>

                            <div className="flex items-center gap-2">
                                {logo && <img src={logo} alt="Logo" className="h-8 w-8 object-contain rounded-md" />}
                                <h1 className="text-xl font-bold tracking-tight text-brand">VELLORA</h1>
                            </div>
                        </div>

                        {/* Global New Button only on Home/List */}
                        {view === 'LIST' && (
                            <Button variant="primary" className="!py-1.5 !px-3 !text-sm !rounded-lg" onClick={() => { setEditData(null); setView('WIZARD'); }}>
                                <Icons.Plus /> New
                            </Button>
                        )}
                    </header>

                    <main className="max-w-md mx-auto min-h-[80vh]">
                        {renderContent()}
                    </main>

                    {view !== 'WIZARD' && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-surface border-t border-border pb-safe pt-2 px-4 shadow-lg z-50 flex items-center justify-around h-20 md:max-w-md md:mx-auto safe-area-bottom">
                            <NavItem icon={Icons.Chart} label="Analytics" target="ANALYTICS" active={view === 'ANALYTICS'} />
                            <NavItem icon={Icons.Home} label="Home" target="LIST" active={view === 'LIST'} />
                            <NavItem icon={Icons.Settings} label="Settings" target="SETTINGS" active={view === 'SETTINGS'} />
                        </nav>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <FirebaseProvider>
                    <ThemeProvider>
                        <DataProvider>
                            <App />
                        </DataProvider>
                    </ThemeProvider>
                </FirebaseProvider>
            </ErrorBoundary>
        );
    </script>
</body>

</html>
