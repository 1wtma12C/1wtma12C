        const INITIAL_MASTER_DATA = {
            businessTypes: ["Corporate Office", "Retail Store", "School/College", "Hospital", "Gym", "Restaurant/Cafe", "Factory", "Residential Society", "Event", "Wholesale"],

            bottleSizes: ["250ml", "500ml", "1L", "2L", "5L", "10L", "20L"],
            problems: ["Late Delivery", "High Price", "Poor Quality", "Rude Behavior", "Billing Issues", "Stock Shortage", "Leaking Bottles", "Dirty Bottles"],
            distributors: ["Direct Company", "Local Vendor", "Wholesaler", "Retail Shop"],
            whiteLabelPurposes: ["Marketing/Branding", "Event", "Resale", "Gift to Clients", "Internal Consumption"],
        };

        // --- 1. UTILS ---
        const { useState, useEffect, useContext, createContext, useMemo, useCallback, useRef } = React;

        // --- 2. CONTEXTS ---

        // --- 2a. ThemeContext ---
        const ThemeContext = createContext();
        const ThemeProvider = ({ children }) => {
            const [themeKey, setThemeKey] = useState(() => localStorage.getItem('vellora_theme') || 'corporate');
            const [uiRadius, setUiRadius] = useState(() => localStorage.getItem('vellora_radius') || 'default');

            useEffect(() => {
                const t = THEMES[themeKey];
                const root = document.documentElement;
                root.style.setProperty('--color-brand', t.brand);
                root.style.setProperty('--color-accent', t.accent);
                root.style.setProperty('--color-bg', t.bg);
                root.style.setProperty('--color-surface', t.surface);
                root.style.setProperty('--color-surface-highlight', t.surfaceHighlight);
                root.style.setProperty('--color-text', t.text);
                root.style.setProperty('--color-text-muted', t.textMuted);
                root.style.setProperty('--color-border', t.border);
                root.style.setProperty('--color-input', t.input);
                localStorage.setItem('vellora_theme', themeKey);

                // UI Radius Logic
                localStorage.setItem('vellora_radius', uiRadius);
                document.body.setAttribute('data-radius', uiRadius);

                let radiusCSS = '';
                if (uiRadius === 'square') {
                    radiusCSS = `
                        .rounded-xl, .rounded-2xl, .rounded-lg, .rounded-md, .rounded { border-radius: 0px !important; }
                        .rounded-full { border-radius: 9999px; } 
                    `;
                } else if (uiRadius === 'round') {
                    radiusCSS = `
                        .rounded-xl, .rounded-2xl { border-radius: 24px !important; }
                        .rounded-lg { border-radius: 16px !important; }
                        .rounded-md { border-radius: 12px !important; }
                    `;
                }

                let styleTag = document.getElementById('theme-radius-style');
                if (!styleTag) {
                    styleTag = document.createElement('style');
                    styleTag.id = 'theme-radius-style';
                    document.head.appendChild(styleTag);
                }
                styleTag.innerHTML = radiusCSS;

            }, [themeKey, uiRadius]);

            return (
                <ThemeContext.Provider value={{ themeKey, setThemeKey, themes: THEMES, uiRadius, setUiRadius }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        // --- 2b. FirebaseContext ---
        const FirebaseContext = createContext();
        const FirebaseProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);

            useEffect(() => {
                if (!firebase.apps.length) {
                    firebase.initializeApp(FIREBASE_CONFIG);
                }
                const _db = firebase.firestore();
                const _auth = firebase.auth();
                setDb(_db);
                setAuth(_auth);
                _db.enablePersistence().catch(err => console.log('Persistence disabled:', err.code));

                const unsub = _auth.onAuthStateChanged(u => {
                    if (!u) _auth.signInAnonymously();
                    setUser(u);
                });
                return () => unsub();
            }, []);

            return (
                <FirebaseContext.Provider value={{ db, auth, user }}>
                    {children}
                </FirebaseContext.Provider>
            );
        };

        // --- 2c. Sync & Data Context ---
        const generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        const DataContext = createContext();
        const DataProvider = ({ children }) => {
            const { db, user } = useContext(FirebaseContext);
            const [syncCode, setSyncCode] = useState(() => localStorage.getItem('vellora_sync_code') || 'MAIN');

            // Core Data
            const [masterData, setMasterData] = useState(() => {
                const s = localStorage.getItem(`vellora_${syncCode}_masterData`);
                return s ? JSON.parse(s) : INITIAL_MASTER_DATA;
            });
            const [surveys, setSurveys] = useState([]);
            const [outbox, setOutbox] = useState([]);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [lastSyncTime, setLastSyncTime] = useState(null);

            // --- A. HELPER: PERSISTENCE ---
            const persistSurveys = (newSurveys) => {
                setSurveys(newSurveys);
                localStorage.setItem(`vellora_${syncCode}_surveys`, JSON.stringify(newSurveys));
            };
            const persistOutbox = (newOutbox) => {
                setOutbox(newOutbox);
                localStorage.setItem(`vellora_${syncCode}_outbox`, JSON.stringify(newOutbox));
            };
            const persistMasterData = (newData) => {
                setMasterData(newData);
                localStorage.setItem(`vellora_${syncCode}_masterData`, JSON.stringify(newData));
            };

            // --- B. INIT / SYNC CODE CHANGE ---
            // Reload local data when syncCode changes
            useEffect(() => {
                // Surveys
                const s = JSON.parse(localStorage.getItem(`vellora_${syncCode}_surveys`) || '[]');
                setSurveys(s);
                // Outbox
                const o = JSON.parse(localStorage.getItem(`vellora_${syncCode}_outbox`) || '[]');
                setOutbox(o);
                // Master Data
                const m = JSON.parse(localStorage.getItem(`vellora_${syncCode}_masterData`) || 'null');
                if (m) setMasterData(m);
                else setMasterData(INITIAL_MASTER_DATA);
            }, [syncCode]);


            // --- C. REALTIME LISTENERS (FIRESTORE) ---
            useEffect(() => {
                if (!db || !syncCode || !isOnline) return;

                // 1. Listen to Master Data
                const refMD = db.collection('artifacts').doc(syncCode).collection('settings').doc('masterData');
                const unsubMD = refMD.onSnapshot(snap => {
                    if (snap.exists) {
                        const data = snap.data();
                        // Merger: Merge server data with local to ensure nothing missing
                        // (Server wins on conflict for lists usually, but we want union)
                        setMasterData(prev => {
                            const merged = { ...prev };
                            Object.keys(data).forEach(key => {
                                if (Array.isArray(data[key])) {
                                    // Union of arrays
                                    const set = new Set([...(prev[key] || []), ...data[key]]);
                                    merged[key] = Array.from(set);
                                } else {
                                    merged[key] = data[key];
                                }
                            });
                            localStorage.setItem(`vellora_${syncCode}_masterData`, JSON.stringify(merged));
                            return merged;
                        });
                    } else {
                        // If doesn't exist remotely, create it from default/local
                        refMD.set(masterData).catch(e => console.error("Init Master Data err", e));
                    }
                }, err => console.log('MasterData listener err', err));

                // 2. Listen to Surveys (Workspace)
                // path: data/{syncCode}/surveys OR data/surveys/items (based on prompt req)
                // Prompt: "collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"
                // Actually prompt says "preserve current... collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"
                // Let's verify prompt: "collection `artifacts` / doc `syncCode` / collection `data` / doc `surveys` / collection `items`"

                const refSurveys = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items');
                const unsubSurveys = refSurveys.onSnapshot(snapshot => {
                    const serverSurveys = [];
                    snapshot.forEach(doc => serverSurveys.push(doc.data()));

                    // Merge strategy:
                    // 1. Take server surveys.
                    // 2. For any ID in outbox (pending write), prefer local version (optimistic) IF timestamp is newer? 
                    //    Actually robust way: Server is source of truth, but overlay local modifications.
                    //    If outbox has an item, show that item instead of server version.

                    setSurveys(prevLocal => {
                        const outboxIds = new Set(outbox.map(o => o.payload.id));
                        const merged = [...serverSurveys];

                        // Add local-only items (in outbox but not on server yet)
                        outbox.forEach(task => {
                            if (task.type === 'SAVE_SURVEY') {
                                // If server has it, overwrite if local is newer or just prefer local "pending"
                                const idx = merged.findIndex(s => s.id === task.payload.id);
                                if (idx > -1) {
                                    merged[idx] = task.payload;
                                } else {
                                    merged.push(task.payload);
                                }
                            } else if (task.type === 'DELETE_SURVEY') {
                                const idx = merged.findIndex(s => s.id === task.payload.id);
                                if (idx > -1) merged.splice(idx, 1);
                            }
                        });

                        // Sort by date (newest first)
                        merged.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                        localStorage.setItem(`vellora_${syncCode}_surveys`, JSON.stringify(merged));
                        return merged;
                    });
                }, err => console.log("Survey listener err", err));

                return () => {
                    unsubMD();
                    unsubSurveys();
                };
            }, [db, syncCode, isOnline]); // outbox not a dep to avoid loop, handled inside setter if needed


            // --- D. SYNC ENGINE (OUTBOX PROCESSOR) ---
            const processOutbox = useCallback(async () => {
                if (!db || !isOnline || outbox.length === 0) return;

                const queue = [...outbox];
                const newOutbox = []; // keep failed items

                console.log("Processing Outbox...", queue.length);

                for (const task of queue) {
                    try {
                        if (task.type === 'SAVE_SURVEY') {
                            const ref = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items').doc(task.payload.id);
                            await ref.set(task.payload, { merge: true });
                        } else if (task.type === 'DELETE_SURVEY') {
                            const ref = db.collection('artifacts').doc(syncCode).collection('data').doc('surveys').collection('items').doc(task.payload.id);
                            await ref.delete();
                        } else if (task.type === 'UPDATE_MASTER') {
                            const refMD = db.collection('artifacts').doc(syncCode).collection('settings').doc('masterData');
                            // Use arrayUnion for the specific list
                            const updatePayload = {};
                            updatePayload[task.payload.listName] = firebase.firestore.FieldValue.arrayUnion(task.payload.value);
                            await refMD.set(updatePayload, { merge: true });
                        }
                    } catch (err) {
                        console.error("Sync failed for task", task, err);
                        newOutbox.push(task); // keep in queue
                    }
                }

                persistOutbox(newOutbox);
                setLastSyncTime(new Date());

            }, [db, isOnline, outbox, syncCode]);

            // Trigger sync when online or outbox changes
            useEffect(() => {
                if (isOnline && outbox.length > 0) {
                    processOutbox();
                }
            }, [isOnline, outbox, processOutbox]);

            // Re-check online status
            useEffect(() => {
                const handleStatus = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', handleStatus);
                window.addEventListener('offline', handleStatus);
                return () => {
                    window.removeEventListener('online', handleStatus);
                    window.removeEventListener('offline', handleStatus);
                };
            }, []);


            // --- E. PUBLIC ACTIONS ---

            const [deletedSurveys, setDeletedSurveys] = useState([]); // In-memory Recycle bin for now (could persist if needed)

            // Persist recycle bin to local storage
            const persistDeleted = (data) => {
                setDeletedSurveys(data);
                localStorage.setItem(`vellora_${syncCode}_deleted`, JSON.stringify(data));
            };

            // Load Deleted on mounting
            useEffect(() => {
                const saved = localStorage.getItem(`vellora_${syncCode}_deleted`);
                if (saved) setDeletedSurveys(JSON.parse(saved));
            }, [syncCode]);

            // ... (Sync Engine omitted for brevity - existing logic remains) ...
            // We need to ensure we don't sync "soft deletes" as "hard deletes" to firestore immediately if we want to restore them.
            // BUT, requirement says "Recycle Bin" logic.
            // Strategy: soft/hard delete.
            // "deleteSurvey" -> Moves to Recycle Bin (Local Only or Cloud Flag). 
            // For simplicity in this Single File: 
            // - "Soft Delete" = Remove from `surveys` array, Add to `deletedSurveys` array. DO NOT send DELETE_SURVEY to Firestore yet.
            // - "Restore" = Remove from `deletedSurveys`, Add to `surveys`.
            // - "Hard Delete" (from Recycle Bin) = Send DELETE_SURVEY to Firestore to actually remove it.

            // --- E. PUBLIC ACTIONS ---

            const saveSurvey = (surveyData) => {
                const completeSurvey = {
                    ...surveyData,
                    id: surveyData.id || generateUUID(),
                    timestamp: surveyData.timestamp || new Date().toISOString(),
                    syncCode: syncCode
                };

                // 1. Optimistic Update Local
                const newSurveys = [...surveys];
                const idx = newSurveys.findIndex(s => s.id === completeSurvey.id);
                if (idx > -1) newSurveys[idx] = completeSurvey;
                else newSurveys.unshift(completeSurvey);
                persistSurveys(newSurveys);

                // 2. Add to Outbox
                const task = { type: 'SAVE_SURVEY', payload: completeSurvey, id: generateUUID() };
                persistOutbox([...outbox, task]);

                return completeSurvey;
            };

            // Soft Delete (Move to Bin)
            const deleteSurvey = (id) => {
                const survey = surveys.find(s => s.id === id);
                if (!survey) return;

                // Remove from active
                const newSurveys = surveys.filter(s => s.id !== id);
                persistSurveys(newSurveys);

                // Add to deleted
                const newDeleted = [{ ...survey, deletedAt: new Date().toISOString() }, ...deletedSurveys];
                persistDeleted(newDeleted);

                // NOTE: We do NOT send DELETE to Firestore yet.
            };

            // Restore from Bin
            const restoreSurvey = (id) => {
                const survey = deletedSurveys.find(s => s.id === id);
                if (!survey) return;

                // Remove from deleted
                const newDeleted = deletedSurveys.filter(s => s.id !== id);
                persistDeleted(newDeleted);

                // Add to active (remove deletedAt marker if wanted)
                const { deletedAt, ...rest } = survey;
                const newSurveys = [rest, ...surveys];
                // sort by timestamp
                newSurveys.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                persistSurveys(newSurveys);
            };

            // Permanent Delete
            const permDeleteSurvey = (id) => {
                // Remove from deleted
                const newDeleted = deletedSurveys.filter(s => s.id !== id);
                persistDeleted(newDeleted);

                // Send DELETE to Firestore
                const task = { type: 'DELETE_SURVEY', payload: { id }, id: generateUUID() };
                persistOutbox([...outbox, task]);
            };

            const addMasterItem = (listName, value) => {
                if (!value) return;
                // 1. Optimistic
                const newList = [...(masterData[listName] || [])];
                if (!newList.includes(value)) {
                    newList.push(value);
                    const newMaster = { ...masterData, [listName]: newList };
                    persistMasterData(newMaster);

                    // 2. Outbox
                    const task = { type: 'UPDATE_MASTER', payload: { listName, value }, id: generateUUID() };
                    persistOutbox([...outbox, task]);
                }
            };

            const forceSync = () => processOutbox();

            // Clear data (for debug/reset)
            const clearData = () => {
                if (confirm('Clear all local data?')) {
                    localStorage.removeItem(`vellora_${syncCode}_surveys`);
                    localStorage.removeItem(`vellora_${syncCode}_outbox`);
                    localStorage.removeItem(`vellora_${syncCode}_deleted`);
                    setSurveys([]);
                    setOutbox([]);
                    setDeletedSurveys([]);
                    window.location.reload();
                }
            };

            const updateSyncCode = (newCode) => {
                localStorage.setItem('vellora_sync_code', newCode);
                setSyncCode(newCode);
            };

            return (
                <DataContext.Provider value={{
                    syncCode,
                    setSyncCode: updateSyncCode,
                    masterData,
                    surveys,
                    deletedSurveys, // Exported
                    isOnline,
                    saveSurvey,
                    deleteSurvey, // Soft delete
                    restoreSurvey, // Restore
                    permDeleteSurvey, // Hard delete
                    addMasterItem,
                    forceSync,
                    clearData,
                    outboxCount: outbox.length,
                    clearData
                }}>
                    {children}
                </DataContext.Provider>
            );
        };

        // --- 0b. ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error("Uncaught error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="h-screen w-full flex flex-col items-center justify-center p-8 text-center text-red-500 bg-white">
                            <h1 className="text-2xl font-bold mb-2">Something went wrong.</h1>
                            <p className="mb-4 text-sm text-gray-600">Please try reloading.</p>
                            <pre className="text-xs bg-gray-100 p-2 rounded text-left overflow-auto max-w-sm mx-auto mb-4 border border-gray-300">
                                {this.state.error && this.state.error.toString()}
                            </pre>
                            <button onClick={() => window.location.reload()} className="px-6 py-3 bg-red-500 text-white rounded-xl font-bold shadow-lg active:scale-95 transition-transform">
                                Reload App
                            </button>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // --- 3. UI COMPONENTS ---

        const AnalyticsHub = () => {
            const { surveys } = useContext(DataContext);
            const { themeKey } = useContext(ThemeContext);
            const [chartType, setChartType] = useState('bar');
            const [dataType, setDataType] = useState('brands');

            const CHART_TYPES = [
                { id: 'bar', label: 'Bar' },
                { id: 'column', label: 'Column' }, // Vertical Bar (default)
                { id: 'line', label: 'Line' },
                { id: 'area', label: 'Area' },
                { id: 'pie', label: 'Pie' },
                { id: 'doughnut', label: 'Donut' },
                { id: 'radar', label: 'Radar' },
                { id: 'polarArea', label: 'Polar' },
                { id: 'scatter', label: 'Scatter' },
                { id: 'waffle', label: 'Waffle' }
            ];

            const DATA_SOURCES = [
                { id: 'brands', label: 'Brands Stocked' },
                { id: 'locationArea', label: 'By Location' },
                { id: 'distributorName', label: 'Distributor Share' },
                { id: 'businessType', label: 'Business Types' },
                { id: 'bottleSizes', label: 'Bottle Sizes' },
                { id: 'happyWithService', label: 'Satisfaction' },
            ];

            // --- Data Transformation Engine ---
            const getChartData = () => {
                const counts = {};
                surveys.forEach(s => {
                    let val = s[dataType];
                    if (Array.isArray(val)) {
                        val.forEach(v => counts[v] = (counts[v] || 0) + 1);
                    } else {
                        if (!val) val = 'Unknown';
                        counts[val] = (counts[val] || 0) + 1;
                    }
                });

                // Sort by count
                const entries = Object.entries(counts).sort((a, b) => b[1] - a[1]);
                const labels = entries.map(e => e[0]);
                const data = entries.map(e => e[1]);

                // Colors
                const colors = [
                    THEMES[themeKey].brand,
                    THEMES[themeKey].accent,
                    '#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#6366f1', '#8b5cf6', '#ec4899'
                ];

                return {
                    labels,
                    datasets: [{
                        label: 'Count',
                        data,
                        backgroundColor: chartType === 'line' || chartType === 'area' ? `${THEMES[themeKey].brand}40` : colors,
                        borderColor: THEMES[themeKey].brand,
                        borderWidth: 1,
                        fill: chartType === 'area'
                    }]
                };
            };

            const ChartCanvas = () => {
                const canvasRef = useRef(null);
                const chartInst = useRef(null);

                useEffect(() => {
                    if (!canvasRef.current) return;
                    if (chartInst.current) chartInst.current.destroy();

                    if (chartType === 'waffle') return; // Handled separately

                    const ctx = canvasRef.current.getContext('2d');

                    // Config adjustments
                    let type = chartType;
                    const options = { responsive: true, maintainAspectRatio: false };

                    if (chartType === 'area') type = 'line';
                    if (chartType === 'column') type = 'bar'; // Just normal bar
                    if (chartType === 'bar') { type = 'bar'; options.indexAxis = 'y'; } // Horizontal bar

                    if (chartType === 'scatter') {
                        // scatter needs numerical x,y. We are faking it for categorical data by mapping index to x
                        type = 'scatter';
                        const d = getChartData();
                        // Remap for scatter
                        const scatterData = d.labels.map((l, i) => ({ x: i, y: d.datasets[0].data[i] }));
                        d.datasets[0].data = scatterData;
                    }

                    chartInst.current = new Chart(ctx, {
                        type: type,
                        data: getChartData(),
                        options: {
                            ...options,
                            plugins: {
                                legend: { display: ['pie', 'doughnut', 'polarArea'].includes(type) }
                            }
                        }
                    });

                    return () => chartInst.current?.destroy();
                }, [chartType, dataType, surveys, themeKey]);

                if (chartType === 'waffle') {
                    const data = getChartData();
                    const total = data.datasets[0].data.reduce((a, b) => a + b, 0);
                    // 10x10 grid = 100 cells. 
                    const cells = [];
                    data.datasets[0].data.forEach((val, i) => {
                        const pct = Math.round((val / total) * 100);
                        const color = [THEMES[themeKey].brand, '#f59e0b', '#ef4444', '#10b981', '#6366f1'][i % 5];
                        for (let k = 0; k < pct; k++) cells.push({ color, label: data.labels[i] });
                    });

                    return (
                        <div className="flex flex-col items-center">
                            <div className="grid grid-cols-10 gap-1 w-64 h-64">
                                {cells.slice(0, 100).map((c, i) => (
                                    <div key={i} className="w-full h-full rounded-sm" style={{ backgroundColor: c.color }} title={c.label}></div>
                                ))}
                            </div>
                            <div className="flex flex-wrap gap-2 mt-4 justify-center">
                                {data.labels.map((l, i) => (
                                    <div key={l} className="flex items-center gap-1 text-xs">
                                        <div className="w-3 h-3 rounded-full" style={{ backgroundColor: [THEMES[themeKey].brand, '#f59e0b', '#ef4444', '#10b981', '#6366f1'][i % 5] }}></div>
                                        <span>{l} ({data.datasets[0].data[i]})</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    );
                }

                return <div className="h-64"><canvas ref={canvasRef}></canvas></div>;
            };

            return (
                <div className="flex flex-col gap-6 animate-in fade-in duration-500 pb-32">

                    {/* Header */}
                    <div className="flex items-center justify-between px-2 pt-4">
                        <h2 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-tr from-brand to-accent drop-shadow-sm">Analytics</h2>
                        <div className="w-10 h-10 rounded-full bg-surface-highlight flex items-center justify-center shadow-inner text-text-muted">
                            <Icons.Chart />
                        </div>
                    </div>

                    {/* Summary Widgets (Apple Health Style) */}
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-gradient-to-br from-brand to-blue-600 rounded-[2rem] p-5 text-white shadow-xl shadow-blue-500/30 flex flex-col justify-between h-44 relative overflow-hidden group hover:scale-[1.02] transition-transform">

                            <span className="text-blue-100/80 text-xs font-bold uppercase tracking-widest pl-1">Total Surveys</span>

                        </div>
                        <div className="bg-surface rounded-[2rem] p-5 border border-white/10 shadow-lg flex flex-col justify-between h-44 relative overflow-hidden group hover:scale-[1.02] transition-transform">
                            <div className="absolute -bottom-4 -right-4 w-24 h-24 bg-brand/5 rounded-full blur-2xl group-hover:bg-brand/10 transition-colors"></div>
                            <span className="text-text-muted text-xs font-bold uppercase tracking-widest pl-1">Total Volume</span>
                            <div>
                                <span className="text-4xl font-black tracking-tighter text-text">{surveys.reduce((a, s) => a + (parseInt(s.qtyMonthly) || 0), 0).toLocaleString()}</span>
                                <span className="text-text-muted text-xs font-bold block mt-1 pl-1">Crates / Month</span>
                            </div>
                        </div>
                    </div>

                    {/* Controls & Chart */}
                    <div className="flex flex-col gap-6">
                        {/* Data Source - Horizontal Scroll Pills */}
                        <div className="flex flex-col gap-3">
                            <h3 className="text-sm font-bold text-text-muted uppercase tracking-widest px-2">Trends by Category</h3>
                            <div className="flex overflow-x-auto pb-2 gap-3 no-scrollbar snap-x px-2 -mx-2">
                                {DATA_SOURCES.map(d => (
                                    <button
                                        key={d.id}
                                        onClick={() => setDataType(d.id)}
                                        className={`px-5 py-2.5 rounded-full text-xs font-bold whitespace-nowrap transition-all snap-start shadow-sm border ${dataType === d.id ? 'bg-text text-bg border-transparent shadow-lg scale-105' : 'bg-surface text-text-muted border-transparent hover:bg-surface-highlight'}`}

                            </div>

                            {/* Render Steps */}
                            {step === 'A' && <StepBusinessProfile data={data} onChange={updateData} />}
                            {step === 'B' && <StepWaterUsage data={data} onChange={updateData} />}
                            {step === 'C' && <StepPricing data={data} onChange={updateData} />}
                            {step === 'E' && <StepDistributor data={data} onChange={updateData} />}
                            {step === 'G' && <StepWhiteLabel data={data} onChange={updateData} />}
                            {step === 'I' && <StepClosing data={data} onChange={updateData} onSave={handleFinalSave} />}
                        </div>
                    </div>

                    {/* Sticky Bottom Action Bar */}
                    <div className="absolute bottom-0 left-0 right-0 bg-surface/80 backdrop-blur-xl border-t border-white/20 p-6 z-50 pb-safe shadow-2xl">
                        <div className="max-w-xl mx-auto flex gap-4 items-center">
                            {step !== 'A' && step !== 'I' && (
                                <button
                                    onClick={() => {
                                        if (step === 'B') setStep('A');
                                        if (step === 'C') setStep('B');
                                        if (step === 'E') setStep('C');
                                        if (step === 'G') setStep('E');
                                        if (step === 'I') setStep('G');
                                    }}
                                    className="h-12 w-12 rounded-full bg-surface-highlight flex items-center justify-center text-text shadow-sm active:scale-95 transition-transform"
                                >
                                    <Icons.ChevronRight className="rotate-180" />
                                </button>
                            )}
                            {step !== 'I' && (
                                <Button onClick={nextStep} variant="primary" className="flex-1 h-12 text-lg shadow-xl shadow-brand/30 rounded-full">
                                    Continue
                                </Button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ThemeSelector = () => {
            const { themeKey, setThemeKey, themes, uiRadius, setUiRadius } = useContext(ThemeContext);
            const [isPickerOpen, setIsPickerOpen] = useState(false);
            const currentTheme = themes[themeKey];

            return (
                <div className="flex flex-col gap-4">
                    <button
                        onClick={() => setIsPickerOpen(true)}
                        className="flex items-center justify-between p-4 bg-surface-highlight/50 rounded-2xl border border-white/10 active:scale-98 transition-transform"
                    >
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-full shadow-lg" style={{ background: `linear-gradient(45deg, ${currentTheme.brand}, ${currentTheme.accent})` }}></div>
                            <div className="flex flex-col items-start">
                                <span className="font-bold text-sm">Theme</span>
                                <span className="text-xs text-text-muted">{currentTheme.name}</span>
                            </div>
                        </div>
                        <Icons.ChevronRight />
                    </button>

                    <div className="flex flex-col gap-2">
                        <label className="text-xs font-bold text-text-muted uppercase ml-2">Corner Radius</label>
                        <div className="bg-surface-highlight/50 p-1 rounded-2xl flex">
                            {['square', 'default', 'round'].map(mode => (
                                <button
                                    key={mode}
                                    onClick={() => setUiRadius(mode)}
                                    className={`flex-1 py-2 text-xs font-bold capitalize rounded-xl transition-all ${uiRadius === mode ? 'bg-surface shadow-sm text-brand' : 'text-text-muted hover:text-text'}`}
                                >
                                    {mode}
                                </button>
                            ))}
                        </div>
                    </div>

                    {isPickerOpen && (
                        <div className="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center animate-in fade-in" onClick={() => setIsPickerOpen(false)}>
                            <div className="w-full max-w-sm bg-surface rounded-t-[2rem] sm:rounded-[2rem] p-6 shadow-2xl animate-in slide-in-from-bottom" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold">Choose Theme</h3>
                                    <button onClick={() => setIsPickerOpen(false)} className="bg-surface-highlight p-2 rounded-full"><Icons.Close /></button>
                                </div>
                                <div className="grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto">
                                    {Object.entries(themes).map(([key, t]) => (
                                        <button
                                            key={key}
                                            onClick={() => { setThemeKey(key); setIsPickerOpen(false); }}
                                            className={`p-4 rounded-2xl border-2 flex flex-col items-center gap-2 transition-all active:scale-95 ${themeKey === key ? 'border-brand bg-brand/5' : 'border-transparent bg-surface-highlight/50'}`}
                                        >
                                            <div className="w-12 h-12 rounded-full shadow-md" style={{ background: `linear-gradient(45deg, ${t.brand}, ${t.accent})` }}></div>
                                            <span className="font-bold text-xs">{t.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Settings = () => {
            const { themeKey } = useContext(ThemeContext);
            const { syncCode, setSyncCode, isOnline, forceSync, masterData, clearData, surveys } = useContext(DataContext);
            const [code, setCode] = useState(syncCode);
            const [showWorkspace, setShowWorkspace] = useState(true);

            const handleSaveCode = () => {
                if (code) setSyncCode(code);
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    localStorage.setItem('app_logo', ev.target.result);
                    window.location.reload(); // Force reload to apply logo everywhere
                };
                reader.readAsDataURL(file);
            };

            const [showExportMenu, setShowExportMenu] = useState(false);

            const handleExportCSV = () => {
                const headers = ["ID,Business Name,Type,Location,Distributor,Monthly Volume,Status,Date"];
                const rows = surveys.map(s =>
                    `"${s.id}","${s.businessName || ''}","${s.businessType || ''}","${s.locationArea || ''}","${s.distributorName || ''}","${s.qtyMonthly || ''}","${s.status || ''}","${s.timestamp ? new Date(s.timestamp).toISOString() : ''}"`
                );
                const csvContent = headers.concat(rows).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `vellora_export_${new Date().toISOString().slice(0, 10)}.csv`;
                link.click();
                setShowExportMenu(false);
            };

            const handleExportJSON = () => {
                const blob = new Blob([JSON.stringify(surveys, null, 2)], { type: 'application/json' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `vellora_backup_${new Date().toISOString().slice(0, 10)}.json`;
                link.click();
                setShowExportMenu(false);
            };

            const handleFullPDF = () => {
                const doc = new jspdf.jsPDF();
                const logo = localStorage.getItem('app_logo');

                // Vibrant Apple Palette (Same as single view)
                const COLORS = {
                    primary: [0, 0, 0],
                    secondary: [142, 142, 147],
                    accent: THEMES[themeKey].brand === '#3B82F6' ? [0, 122, 255] : [52, 199, 89],
                    bgParams: [242, 242, 247],
                    cardBg: [255, 255, 255],
                    success: [52, 199, 89],
                    danger: [255, 59, 48],
                    headerBg: [245, 245, 250]
                };

                surveys.forEach((survey, index) => {
                    if (index > 0) doc.addPage();

                    // --- DRAW HEADER ---
                    doc.setFillColor(...COLORS.primary);
                    doc.rect(0, 0, 210, 5, 'F');

                    doc.setFillColor(...COLORS.headerBg);
                    doc.rect(0, 5, 210, 45, 'F');

                    if (logo) {
                        try { doc.addImage(logo, 'PNG', 15, 12, 26, 26); } catch (e) { }
                    }

                    doc.setFont("helvetica", "bold");
                    doc.setFontSize(24);
                    doc.setTextColor(...COLORS.primary);
                    doc.text("VELLORA", 50, 22);

                    doc.setFontSize(12);
                    doc.setTextColor(...COLORS.accent);
                    doc.text("Enterprise Market Insight Report", 50, 29);

                    doc.setFontSize(9);
                    doc.setTextColor(...COLORS.secondary);
                    doc.text(`Survey ID: ${survey.id.slice(0, 8)}  ${new Date(survey.timestamp).toLocaleDateString()}`, 50, 36);

                    // --- DRAW BUSINESS CARD ---
                    doc.setDrawColor(220, 220, 220);
                    doc.setFillColor(...COLORS.cardBg);
                    doc.roundedRect(15, 60, 180, 35, 3, 3, 'FD');

                    doc.setFontSize(16);
                    doc.setTextColor(...COLORS.primary);
                    doc.text(survey.businessName || "Unknown Business", 25, 72);

                    // Badges
                    const drawBadge = (text, x, y, color) => {
                        doc.setFillColor(...color);
                        doc.roundedRect(x, y - 4, doc.getTextWidth(text) + 6, 6, 2, 2, 'F');
                        doc.setTextColor(255, 255, 255);
                        doc.setFontSize(8);
                        doc.text(text, x + 3, y);
                    };

                    drawBadge(survey.businessType || 'N/A', 25, 82, [0, 122, 255]);
                    drawBadge(survey.locationArea || 'N/A', 35 + doc.getTextWidth(survey.businessType || 'N/A'), 82, [255, 149, 0]);

                    // --- DRAW DATA TABLE ---
                    const dataBody = [
                        ['SECTION: WATER USAGE', ''],
                        ['Brands Stocked', (survey.brands || []).join(', ')],
                        ['Bottle Sizes', (survey.bottleSizes || []).join(', ')],
                        ['Monthly Volume', `${survey.qtyMonthly || 0} crates`],
                        ['SECTION: PRICING', ''],
                        ['Distributor', survey.distributorName || 'N/A'],
                        ['Buy Price', `INR ${survey.buyPrice || '-'}`],
                        ['Sell Price', `INR ${survey.sellPrice || '-'}`],
                        ['Profit Margin', (survey.sellPrice && survey.buyPrice) ? `${Math.round(((survey.sellPrice - survey.buyPrice) / survey.buyPrice) * 100)}%` : '-'],
                        ['SECTION: FEEDBACK', ''],
                        ['Service Satisfaction', survey.happyWithService || '-'],
                        ['Reported Issues', (survey.mainProblems || []).join(', ')],
                        ['Custom Logo Interest', survey.interestedInCustomLogo || '-'],
                        ['Willing to Pay', survey.extraWillingToPay ? `INR ${survey.extraWillingToPay}` : '-']
                    ];

                    doc.autoTable({
                        startY: 105,
                        head: [['Metric', 'Value']],
                        body: dataBody,
                        theme: 'grid',
                        headStyles: { fillColor: [242, 242, 247], textColor: [0, 0, 0], fontStyle: 'bold', lineWidth: 0 },
                        columnStyles: { 0: { fontStyle: 'bold', cellWidth: 70, textColor: [100, 100, 100] }, 1: { textColor: [0, 0, 0], fontStyle: 'bold' } },
                        styles: { fontSize: 10, cellPadding: 4, lineColor: [230, 230, 235], lineWidth: 0.1 },
                        didParseCell: function (data) {
                            if (data.section === 'body' && data.cell.raw === '') data.cell.text = '';
                            // Simple coloring for satisfaction
                            if (data.section === 'body' && data.column.index === 1) {
                                if (data.row.raw[0] === 'Service Satisfaction') {
                                    if (data.cell.raw === 'Yes') data.cell.styles.textColor = [52, 199, 89];
                                    else if (data.cell.raw === 'No') data.cell.styles.textColor = [255, 59, 48];
                                }
                            }
                        }
                    });

                    // Footer
                    const pageHeight = doc.internal.pageSize.height;
                    doc.setFontSize(8);
                    doc.setTextColor(150, 150, 150);
                    doc.text("Design & Analytics by Vellora", 105, pageHeight - 10, { align: 'center' });

                    // Decorative bottom bar
                    doc.setFillColor(52, 199, 89); doc.rect(0, pageHeight - 2, 70, 2, 'F');
                    doc.setFillColor(0, 122, 255); doc.rect(70, pageHeight - 2, 70, 2, 'F');
                    doc.setFillColor(255, 59, 48); doc.rect(140, pageHeight - 2, 70, 2, 'F');
                });

                doc.save(`vellora_bulk_report_${new Date().toISOString().slice(0, 10)}.pdf`);
                setShowExportMenu(false);
            };

            return (
                <div className="flex flex-col gap-6 p-4 pb-32 animate-in slide-in-from-right duration-300">
                    <h2 className="text-2xl font-bold text-text">Settings</h2>

                    <section>
                        <Card className="flex items-center gap-4 !p-4">
                            <div className="relative group">
                                {localStorage.getItem('app_logo') ? (
                                    <img src={localStorage.getItem('app_logo')} className="w-16 h-16 object-contain rounded-xl bg-white border border-border" />
                                ) : (
                                    <div className="w-16 h-16 bg-surface-highlight rounded-xl flex items-center justify-center text-text-muted"><Icons.Chart /></div>
                                )}
                            </div>
                            <div className="flex-1 flex flex-col gap-2">
                                <h3 className="font-bold text-lg leading-tight">Brand Logo</h3>
                                <div className="flex gap-2">
                                    <label className="bg-brand text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg shadow-brand/30 cursor-pointer active:scale-95 transition-transform">
                                        Upload New
                                        <input type="file" accept="image/*" onChange={handleLogoUpload} className="hidden" />
                                    </label>
                                    {localStorage.getItem('app_logo') && (
                                        <button onClick={() => { localStorage.removeItem('app_logo'); window.location.reload(); }} className="px-4 py-2 rounded-full text-xs font-bold bg-red-100 text-red-600 hover:bg-red-200 transition-colors">
                                            Remove
                                        </button>
                                    )}
                                </div>
                            </div>
                        </Card>
                    </section>

                    <section>
                        <h3 className="text-sm font-bold text-text-muted uppercase mb-3">Appearance</h3>
                        <ThemeSelector />
                    </section>

                    <section>
                        <h3 className="text-sm font-bold text-text-muted uppercase mb-3">Recycle Bin</h3>
                        <Card className="bg-surface">
                            <RecycleBinView />
                        </Card>
                    </section>



                    <section className="flex flex-col gap-3">
                        <h3 className="text-sm font-bold text-text-muted uppercase">Data Management</h3>

                        <div className="grid grid-cols-1 gap-3">
                            <Button variant="secondary" onClick={forceSync} className="text-sm">
                                Force Cloud Sync
                            </Button>

                            <Button variant="primary" onClick={() => setShowExportMenu(true)} className="text-sm bg-surface-highlight text-text border border-border shadow-none hover:bg-surface-highlight/80">
                                <Icons.Download /> Export / Backup Data
                            </Button>

                            {showExportMenu && (
                                <div className="fixed inset-0 z-[70] bg-black/50 backdrop-blur-sm flex items-end sm:items-center justify-center animate-in fade-in" onClick={() => setShowExportMenu(false)}>
                                    <div className="w-full max-w-sm bg-surface rounded-t-[2rem] sm:rounded-[2rem] p-6 shadow-2xl animate-in slide-in-from-bottom" onClick={e => e.stopPropagation()}>
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="text-xl font-bold">Export Data</h3>
                                            <button onClick={() => setShowExportMenu(false)} className="bg-surface-highlight p-2 rounded-full"><Icons.Close /></button>
                                        </div>
                                        <div className="flex flex-col gap-3">
                                            <button onClick={handleFullPDF} className="p-4 rounded-2xl bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold flex items-center justify-between shadow-lg shadow-blue-500/30 active:scale-95 transition-transform">
                                                <div className="flex flex-col items-start">
                                                    <span>Full PDF Report</span>
                                                    <span className="text-[10px] opacity-80 font-normal">One Page Per Survey  Apple Style</span>
                                                </div>
                                                <Icons.Download />
                                            </button>
                                            <button onClick={handleExportCSV} className="p-4 rounded-2xl bg-surface-highlight flex items-center justify-between font-bold active:scale-95 transition-transform border border-border">
                                                <span>Export CSV</span>
                                                <Icons.List />
                                            </button>
                                            <button onClick={handleExportJSON} className="p-4 rounded-2xl bg-surface-highlight flex items-center justify-between font-bold active:scale-95 transition-transform border border-border">
                                                <span>Export JSON</span>
                                                <Icons.Settings />
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="flex flex-col gap-2">
                            <Button variant="ghost" onClick={handleFullPDF} className="w-full border border-border">
                                <Icons.Download /> Export Full PDF Report
                            </Button>
                            <div className="flex gap-2">
                                <Button variant="ghost" onClick={() => {
                                    const blob = new Blob([JSON.stringify({ surveys, masterData }, null, 2)], { type: 'application/json' });
                                    const a = document.createElement('a');
                                    a.href = URL.createObjectURL(blob);
                                    a.download = `vellora_backup_${new Date().toISOString().slice(0, 10)}.json`;
                                    a.click();
                                }} className="flex-1 text-xs border border-border">
                                    Export JSON
                                </Button>
                                <Button variant="ghost" onClick={() => {
                                    const headers = ['id', 'timestamp', 'businessName', 'locationArea', 'qtyMonthly', 'brands', 'distributorName'];
                                    const rows = surveys.map(s => headers.map(h => `"${(s[h] || '').toString().replace(/"/g, '""')}"`).join(','));
                                    const csv = [headers.join(','), ...rows].join('\n');
                                    const blob = new Blob([csv], { type: 'text/csv' });
                                    const a = document.createElement('a');
                                    a.href = URL.createObjectURL(blob);
                                    a.download = `vellora_surveys_${new Date().toISOString().slice(0, 10)}.csv`;
                                    a.click();
                                }} className="flex-1 text-xs border border-border">
                                    Export CSV
                                </Button>
                            </div>
                        </div>

                        <div className="text-xs text-text-muted text-center mt-2">
                            Master Data Items: {Object.values(masterData).flat().length} loaded.
                        </div>
                    </section>

                    <div className="text-center text-xs text-text-muted mt-8">
                        VELLORA v1.0.0 <br />
                        Single File PWA <br />
                        {isOnline ? 'Online' : 'Offline Mode'}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { themeKey } = useContext(ThemeContext);
            const { isOnline, outboxCount } = useContext(DataContext);
            const { user } = useContext(FirebaseContext);

            const [view, setView] = useState('LIST');
            const [editData, setEditData] = useState(null);
            const [isListScrolled, setIsListScrolled] = useState(false);

            const NavItem = ({ icon: Icon, label, target, active, onClick, customClass, iconSize }) => (
                <button
                    onClick={onClick || (() => setView(target))}
                    className={`relative flex flex-col items-center justify-center flex-1 py-2 transition-all duration-500 ease-spring ${active ? 'text-brand' : 'text-text-muted hover:text-text'} ${customClass || ''}`}
                >
                    <Icon size={iconSize || 24} />
                    {label && <span className="text-[10px] font-medium mt-1 transition-all">{label}</span>}
                </button>
            );

            const renderContent = () => {
                const handleEdit = (survey) => {
                    setEditData(survey);
                    setView('WIZARD');
                };

                const closeWizard = () => {
                    setEditData(null);
                    setView('LIST');
                };

                if (view === 'WIZARD') return <SurveyWizard initialData={editData} onClose={closeWizard} />;

                switch (view) {
                    case 'LIST': return <SurveyList onEdit={handleEdit} onScrollChange={setIsListScrolled} />;
                    case 'ANALYTICS': return <AnalyticsHub />;
                    case 'SETTINGS': return <Settings />;
                    default: return <SurveyList onEdit={handleEdit} onScrollChange={setIsListScrolled} />;
                }
            };

            const [logo, setLogo] = useState(localStorage.getItem('app_logo'));

            // Update logo listener mechanism
            useEffect(() => {
                const interval = setInterval(() => {
                    const l = localStorage.getItem('app_logo');
                    if (l !== logo) setLogo(l);
                }, 2000);
                return () => clearInterval(interval);
            }, [logo]);

            if (!user) return (
                <div className="h-screen w-full flex items-center justify-center bg-bg text-text">
                    <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-brand"></div>
                </div>
            );


            // Status Dot Logic
            const getStatusColor = () => {
                if (!isOnline) return 'bg-red-500';
                if (outboxCount > 0) return 'bg-yellow-500 animate-pulse';
                return 'bg-green-500';
            };

            return (
                <div id="app-shell" className={`min-h-screen w-full bg-bg text-text pb-32 transition-colors duration-300 font-sans`}>
                    <header className="sticky top-0 z-40 bg-surface/60 backdrop-blur-xl border-b border-white/10 px-6 py-4 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-3">
                            {logo && <img src={logo} alt="Logo" className="h-10 w-10 object-contain rounded-xl shadow-sm bg-white" />}
                            <div>
                                <h1 className="text-2xl font-black tracking-tighter drop-shadow-sm" style={{ color: (['light', 'corporate', 'pastel', 'warm', 'forest', 'sunset'].includes(themeKey)) ? '#000000' : '#FFFFFF' }}>
                                    VELLORA
                                </h1>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 bg-surface-highlight/30 px-3 py-1.5 rounded-full border border-white/5">
                            <div className={`w-2 h-2 rounded-full ${getStatusColor()}`}></div>
                            <span className="text-[10px] font-bold text-text-muted uppercase tracking-wider">{!isOnline ? 'Offline' : (outboxCount > 0 ? 'Syncing...' : 'Online')}</span>
                        </div>
                    </header>

                    <main className="max-w-xl mx-auto min-h-[85vh] p-6">
                        {renderContent()}
                    </main>

                    {view !== 'WIZARD' && (
                        <nav className="fixed bottom-6 left-6 right-6 bg-surface/80 backdrop-blur-2xl border border-white/20 rounded-full shadow-2xl z-50 flex items-center justify-around h-16 md:max-w-md md:mx-auto ring-1 ring-black/5">
                            <NavItem icon={Icons.Chart} label="Analytics" target="ANALYTICS" active={view === 'ANALYTICS'} />

                            {/* Dynamic Home Button */}
                            <button
                                onClick={() => {
                                    if (view === 'LIST') {
                                        if (!isListScrolled) {
                                            // Top -> New Survey
                                            setEditData(null);
                                            setView('WIZARD');
                                        } else {
                                            // Scrolled -> Scroll to Top
                                            window.scrollTo({ top: 0, behavior: 'smooth' });
                                        }
                                    } else {
                                        setView('LIST');
                                    }
                                }}
                                className={`flex items-center justify-center transition-all duration-500 ease-spring shadow-lg overflow-hidden border border-white/10 group ${view === 'LIST' && !isListScrolled ? 'w-32 bg-brand text-white rounded-[2rem] gap-2 active:scale-95' : 'w-12 h-12 rounded-full bg-surface-highlight text-text-muted hover:text-text'}`}
                            >
                                {view === 'LIST' && !isListScrolled ? (
                                    <>
                                        <Icons.Plus size={20} />
                                        <span className="text-xs font-bold whitespace-nowrap">New Survey</span>
                                    </>
                                ) : (
                                    <Icons.Home size={24} className={view === 'LIST' ? 'text-brand' : ''} />
                                )}
                            </button>

                            <NavItem icon={Icons.Settings} label="Settings" target="SETTINGS" active={view === 'SETTINGS'} />
                        </nav>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <FirebaseProvider>
                    <ThemeProvider>
                        <DataProvider>
                            <App />
                        </DataProvider>
                    </ThemeProvider>
                </FirebaseProvider>
            </ErrorBoundary>
        );
    </script>
</body>

</html>
